<!DOCTYPE html>
<html>
<head>
	<title>Malware Detection Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
	<header>
		<h1>Malware Detection Website</h1>
		<p>Check if a URL or file contains malware.</p>
	</header>
	<main>
		<form id="malware-form" action="submit.php" method="POST" enctype="multipart/form-data">
			<label for="url">Enter a URL:</label>
			<input type="text" id="url" name="url" placeholder="http://www.example.com">
			<label for="file">Upload a file:</label>
			<input type="file" id="file" name="file">
			<button type="submit">Check for Malware</button>
		</form>
		<div id="malware-results">
			<!-- The results will be displayed here -->
		</div>
	</main>
	<footer>
		<p>&copy; 2023 Malware Detection Website</p>
        <p>&copy; Trojan Nemesis</p>
	</footer>
	<script src="app.js"></script>
</body>
</html>
